apply plugin: 'com.android.application'

android {
    compileSdkVersion 23
    buildToolsVersion '25.0.0'

    defaultConfig {
        applicationId "th.or.nectec.party.offline.android.Partii2Go"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.android.support:design:23.4.0'
    compile 'com.android.support:cardview-v7:23.4.0'
    compile 'com.karumi:dexter:2.3.1'
    compile 'com.mani:ThinDownloadManager:1.2.7'
    compile 'com.github.kittinunf.fuel:fuel-android:1.3.1'
    compile 'com.github.medyo:android-about-page:1.1.1'
    compile project(':EmbeddedUtils')
}
